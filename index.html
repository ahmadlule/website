function initializeApp() {
    const textbox = document.getElementById("textbox");
    const recentTextsList = document.getElementById("recentTexts");
    const scrollContainer = document.getElementById('scroll-container');
    const resultElement = document.getElementById('result') || createResultElement();

    updateRecentTextsList();

    if (textbox) {
        textbox.addEventListener('keyup', updateLinks);
        textbox.addEventListener('keydown', handleTextboxKeydown);
    }

    if (scrollContainer) {
        scrollContainer.addEventListener('wheel', handleScrollContainerWheel);
    }

    handleUrlParameters();
}

function createResultElement() {
    const resultElement = document.createElement('p');
    resultElement.id = 'result';
    document.body.appendChild(resultElement);
    return resultElement;
}

function handleTextboxKeydown(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        storeRecentText();
        handleBangSearch(this.value);
    }
}

function handleScrollContainerWheel(event) {
    if (event.deltaY !== 0) {
        event.preventDefault();
        this.scrollLeft += event.deltaY;
    }
}

function storeRecentText() {
    const textbox = document.getElementById("textbox");
    if (textbox.value.trim() !== '') {
        recentTexts.unshift(textbox.value);
        recentTexts = recentTexts.slice(0, 5);
        updateRecentTextsList();
    }
}

function updateRecentTextsList() {
    const recentTextsList = document.getElementById("recentTexts");
    if (recentTextsList) {
        recentTextsList.innerHTML = '';
        recentTexts.forEach((text, index) => {
            const li = document.createElement('li');
            li.textContent = text;
            li.setAttribute('data-index', index);
            li.onclick = function() {
                document.getElementById("textbox").value = text;
                updateLinks();
            };
            recentTextsList.appendChild(li);
        });
    }
}

function handleBangSearch(input) {
    const resultElement = document.getElementById('result') || createResultElement();
    if (input.startsWith('!')) {
        const [bang, ...searchTerms] = input.split(' ');
        const searchTerm = searchTerms.join(' ');
        resultElement.textContent = `Searching with ${bang} for "${searchTerm}"`;
    } else {
        resultElement.textContent = `Regular search for "${input}"`;
    }
}

function handleUrlParameters() {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q');
    if (query) {
        const textbox = document.getElementById('textbox');
        if (textbox) {
            textbox.value = query;
            updateLinks();
            handleBangSearch(query);
        }
    }
}

document.addEventListener('DOMContentLoaded', initializeApp);
