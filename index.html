    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var recentTexts = [];

        function updateLinks() {
            var textBoxValue = document.getElementById('textbox').value;
            document.getElementById('google').href = 'https://www.google.com/search?q=' + textBoxValue + '';


            document.getElementById('youtube').href = 'https://www.youtube.com/results?search_query=' + textBoxValue + '';


            document.getElementById('duckduckgo').href = 'https://duckduckgo.com/?t=h_&q=' + textBoxValue + '';


            document.getElementById('bing').href = 'https://www.bing.com/search?q=' + textBoxValue + '';


            document.getElementById('ask').href = 'https://www.ask.com/web?q=' + textBoxValue + '';


            document.getElementById('brave').href = 'https://search.brave.com/search?q=' + textBoxValue + '';

            
            document.getElementById('phind').href = 'https://www.phind.com/search?q=' + textBoxValue + '&ignoreSearchResults=false';

            
            document.getElementById('you').href = 'https://you.com/search?q=hello' + textBoxValue + '&ignoreSearchResults=false';


        }

        function storeRecentText() {
    var textbox = document.getElementById("textbox");
    var recentTextsList = document.getElementById("recentTexts");
    
    // Store the new text
    recentTexts.unshift(textbox.value);
    
    // Keep only the last five texts
    recentTexts = recentTexts.slice(0,   5);
    
    // Update the list
    recentTextsList.innerHTML = '';
    recentTexts.forEach(function(text, index) {
        var li = document.createElement('li');
        li.textContent = text;
        li.setAttribute('data-index', index);
        li.onclick = function() {
            textbox.value = text;
        };
        recentTextsList.appendChild(li);
    });
    
    // Clear the textbox
    
}

// Event delegation for dynamically added list items
document.addEventListener('click', function(event) {
  if (event.target && event.target.matches('li')) {
    var textbox = document.getElementById("textbox");
    textbox.value = event.target.textContent;
  }
});
    </script>
