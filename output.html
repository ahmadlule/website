<!-- Output Website -->
<!DOCTYPE html>
<html>
<head>
    <title>Output Website</title>
</head>
<body>
    <p id="displayNumber"></p>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const storedNumber = localStorage.getItem('storedNumber');
            document.getElementById('displayNumber').textContent = `${storedNumber}`;
        });
    </script>
</body>
</html>
