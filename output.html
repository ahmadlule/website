<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>n8n Local Webhook Trigger</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background: #e0ffe0;
      border-left: 4px solid #0a0;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Send Message to n8n</h2>

  <input type="text" id="inputText" placeholder="Enter your message..." />
  <button onclick="sendToWebhook()">Send</button>

  <div id="output" style="display: none;"></div>
  <div id="error"></div>

  <script>
    const webhookUrl = 'http://0.0.0.0:5678/webhook/local'; // <-- Replace with your laptop's IP and webhook path

    function isLocalNetwork() {
      // This check is to ensure it's only triggered locally
      return location.hostname.startsWith('192.168.') || location.hostname === 'localhost' || location.hostname.endsWith('.local');
    }

    async function sendToWebhook() {
      const input = document.getElementById('inputText').value;
      const outputBox = document.getElementById('output');
      const errorBox = document.getElementById('error');

      outputBox.style.display = 'none';
      errorBox.textContent = '';

      if (!isLocalNetwork()) {
        errorBox.textContent = "You must be connected to the local network to use this.";
        return;
      }

      if (!input) {
        errorBox.textContent = "Please enter a message.";
        return;
      }

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: input })
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();
        outputBox.textContent = data.reply || JSON.stringify(data, null, 2);
        outputBox.style.display = 'block';

      } catch (err) {
        errorBox.textContent = "Failed to send or receive response: " + err.message;
      }
    }
  </script>
</body>
</html>
