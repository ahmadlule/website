<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>n8n Webhook Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>n8n Webhook Test</h1>

  <label for="message">Message:</label>
  <input type="text" id="message" placeholder="Enter your message">

  <button onclick="sendWebhook()">Send to n8n</button>

  <div id="output"></div>

  <script>
    let baseUrl = "";

    // Load the current domain from domainurl.txt
    fetch("domainurl.txt")
      .then((res) => res.text())
      .then((text) => {
        baseUrl = text.trim().replace(/\/$/, ""); // Remove trailing slash if any
        console.log("Loaded base URL:", baseUrl);
      })
      .catch(() => {
        document.getElementById("output").innerText = "Could not load domainurl.txt";
      });

    async function sendWebhook() {
      const message = document.getElementById("message").value.trim();
      const outputDiv = document.getElementById("output");

      if (!baseUrl || !message) {
        outputDiv.innerText = "Missing URL or message.";
        return;
      }

      const fullUrl = `${baseUrl}/webhook-test/local`;

      try {
        const response = await fetch(fullUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        if (!response.ok) {
          throw new Error(`Server responded with status ${response.status}`);
        }

        const data = await response.json();
        const result = data.message || data.output || JSON.stringify(data);
        outputDiv.innerText = result;

      } catch (error) {
        outputDiv.innerText = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
