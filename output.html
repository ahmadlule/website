<!-- Output Website -->
<!DOCTYPE html>
<html>
<head>
    <title>Output Website</title>
</head>
<body>
    <p id="displayNumber"></p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const number = urlParams.get('number');
        document.getElementById('displayNumber').textContent = `The number you entered is: ${number}`;
    </script>
</body>
</html>
