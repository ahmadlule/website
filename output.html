<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang Search</title>
    <style>
        /* Your existing CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Bang Search</h1>
        <input type="text" id="searchInput" placeholder="Enter your search">
        <button onclick="handleSearch()">Search</button>
        <p id="result"></p>
    </div>

    <script>
        function handleSearch() {
            const input = document.getElementById('searchInput').value;
            const resultElement = document.getElementById('result');
            
            if (input.startsWith('!')) {
                const [bang, ...searchTerms] = input.split(' ');
                const searchTerm = searchTerms.join(' ');
                resultElement.textContent = `Searching with ${bang} for "${searchTerm}"`;
            } else {
                resultElement.textContent = `Regular search for "${input}"`;
            }
        }

        // Handle Enter key press
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });

        // Check for URL parameters and pre-fill the search box
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            if (query) {
                document.getElementById('searchInput').value = query;
                handleSearch();
            }
        };
    </script>
</body>
</html>
